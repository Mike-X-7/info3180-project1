{% extends "base.html" %}


{% block main %}

<div class="ind_wrap">
      <img src="{{user['image']}}" width="250" height="200" align="left" hspace="60">
        <p><strong>{{user['firstname']}} {{user['lastname']}}</strong></p>
        <p>Profile Created  On : {{user['created_on']}}</p><br>
        <p> 
            Username: {{user['username']}} <br>
            User ID: {{user['id']}} <br>
            Gender: {{user['gender']}} <br>
            Age: {{user['age']}} <br><br>
        </p>
        <p>   {{user['bio']}}</p>
</div>
{% endblock %}
